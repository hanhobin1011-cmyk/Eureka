<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 논술 시험 D-DAY 카운트다운</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 사용자 정의 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8; /* 부드러운 배경색 */
        }

        /* 카드 등장 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0; /* 애니메이션 시작을 위해 초기 투명도 설정 */
        }
        
        /* D-DAY 텍스트 색상 그라데이션 */
        .d-day-text {
            background: linear-gradient(45deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* 시험 종료 스타일 */
        .finished .d-day-text {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .finished {
            background-color: #f3f4f6;
            opacity: 0.7;
        }

    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- 페이지 제목 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">2025학년도 논술 시험 D-DAY</h1>
            <p id="current-time" class="mt-2 text-lg text-gray-500"></p>
        </header>
        
        <!-- D-DAY 카드 목록이 표시될 컨테이너 -->
        <main id="countdown-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- 자바스크립트로 카드가 동적으로 생성됩니다. -->
        </main>

        <footer class="text-center mt-12 text-gray-400 text-sm">
            <p>모든 수험생 여러분을 응원합니다! ✨</p>
        </footer>
    </div>

    <script>
        // 시험 일정 데이터 (이미지 기반 상세 정보 포함)
        // 2025년도로 가정하여 날짜 설정
        const exams = [
            // 9월
            { name: '연세대', date: '2025-09-27', type: '인문계열' },
            { name: '서울시립대', date: '2025-09-27', type: '자연계열' },
            { name: '성신여대', date: '2025-09-27', type: '자연계열' },
            { name: '연세대', date: '2025-09-27', type: '자연계열' },
            { name: '가톨릭대', date: '2025-09-28', type: '인문계열' },
            { name: '서경대', date: '2025-09-28', type: '인문계열' },
            { name: '성신여대', date: '2025-09-28', type: '인문계열' },
            { name: '가톨릭대', date: '2025-09-28', type: '자연계열 (의약제외)' },
            { name: '서경대', date: '2025-09-28', type: '자연계열' },

            // 10월, 11월 초
            { name: '단국대', date: '2025-10-18', type: '인문계열' },
            { name: '을지대', date: '2025-10-18', type: '인문계열' },
            { name: '을지대', date: '2025-10-18', type: '자연계열' },
            { name: '홍익대 (서울)', date: '2025-10-18', type: '자연계열' },
            { name: '을지대', date: '2025-10-19', type: '인문계열' },
            { name: '홍익대 (서울)', date: '2025-10-19', type: '인문계열' },
            { name: '단국대', date: '2025-10-19', type: '자연계열' },
            { name: '을지대', date: '2025-10-19', type: '자연계열' },
            { name: '상명대', date: '2025-10-31', type: '인문계열' },
            { name: '상명대', date: '2025-11-01', type: '자연계열' },

            // 11월 15일
            { name: '건국대', date: '2025-11-15', type: '인문계열' },
            { name: '경희대', date: '2025-11-15', type: '인문계열 (일부)' },
            { name: '서울여대', date: '2025-11-15', type: '인문계열' },
            { name: '성균관대', date: '2025-11-15', type: '인문계열 (언어형)' },
            { name: '숙명여대', date: '2025-11-15', type: '인문계열 (일부)' },
            { name: '숭실대', date: '2025-11-15', type: '인문계열' },
            { name: '한국항공대', date: '2025-11-15', type: '인문계열' },
            { name: '건국대', date: '2025-11-15', type: '자연계열' },
            { name: '경희대', date: '2025-11-15', type: '자연계열 (의약학계)' },
            { name: '고려대', date: '2025-11-15', type: '자연계열' },
            { name: '단국대', date: '2025-11-15', type: '자연계열 (의/치)' },
            { name: '서강대', date: '2025-11-15', type: '자연계열' },
            { name: '서울여대', date: '2025-11-15', type: '자연계열' },
            { name: '성균관대', date: '2025-11-15', type: '자연계열 (언어형)' },
            { name: '수원대', date: '2025-11-15', type: '자연계열' },
            { name: '숙명여대', date: '2025-11-15', type: '자연계열' },
            { name: '숭실대', date: '2025-11-15', type: '자연계열' },
            { name: '한국항공대', date: '2025-11-15', type: '자연계열' },

            // 11월 16일
            { name: '경희대', date: '2025-11-16', type: '인문계열 (일부)' },
            { name: '고려대', date: '2025-11-16', type: '인문계열' },
            { name: '동국대', date: '2025-11-16', type: '인문계열' },
            { name: '서강대', date: '2025-11-16', type: '인문계열' },
            { name: '성균관대', date: '2025-11-16', type: '인문계열 (수리형)' },
            { name: '수원대', date: '2025-11-16', type: '인문계열' },
            { name: '숙명여대', date: '2025-11-16', type: '인문계열 (일부)' },
            { name: '가톨릭대', date: '2025-11-16', type: '자연계열 (의/약)' },
            { name: '경희대', date: '2025-11-16', type: '자연계열 (의/약학계 제외)' },
            { name: '동국대', date: '2025-11-16', type: '자연계열' },
            { name: '성균관대', date: '2025-11-16', type: '자연계열 (수리형)' },
            { name: '홍익대 (세종)', date: '2025-11-16', type: '자연계열' },
        ];


        const container = document.getElementById('countdown-container');
        const timeDisplay = document.getElementById('current-time');

        // 남은 일수 계산 함수
        function calculateDday(targetDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0); 
            
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);

            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        // 화면 렌더링 함수
        function renderCountdowns() {
            const examsWithDday = exams.map(exam => ({ ...exam, daysLeft: calculateDday(exam.date) }));

            examsWithDday.sort((a, b) => {
                if (a.daysLeft < 0 && b.daysLeft >= 0) return 1;
                if (a.daysLeft >= 0 && b.daysLeft < 0) return -1;
                if (a.daysLeft < 0 && b.daysLeft < 0) return b.daysLeft - a.daysLeft;
                return a.daysLeft - b.daysLeft;
            });

            container.innerHTML = '';
            
            examsWithDday.forEach((exam, index) => {
                const card = document.createElement('div');
                
                let dDayText = `D-${exam.daysLeft}`;
                let isFinished = false;
                if (exam.daysLeft === 0) {
                    dDayText = 'D-DAY';
                } else if (exam.daysLeft < 0) {
                    dDayText = '시험 종료';
                    isFinished = true;
                }

                card.className = `card bg-white p-5 rounded-xl shadow-md transition-transform transform hover:-translate-y-1 ${isFinished ? 'finished' : ''}`;
                card.style.animationDelay = `${index * 0.05}s`;
                
                const typeTagColor = exam.type.includes('인문') ? 'bg-sky-100 text-sky-800' : 'bg-green-100 text-green-800';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-grow">
                            <h2 class="text-xl font-bold text-gray-700">${exam.name}</h2>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full ${typeTagColor} mt-1 inline-block">${exam.type}</span>
                        </div>
                        <span class="text-sm text-gray-400 flex-shrink-0">${exam.date.replace(/-/g, '.')}</span>
                    </div>
                    <p class="text-right text-4xl font-bold mt-1 d-day-text">${dDayText}</p>
                `;
                container.appendChild(card);
            });
        }
        
        // 현재 시간 표시 함수
        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric', month: 'long', day: 'numeric', 
                weekday: 'long', hour: '2-digit', minute: '2-digit' 
            };
            timeDisplay.textContent = now.toLocaleString('ko-KR', options);
        }

        renderCountdowns();
        updateTime();
        setInterval(updateTime, 1000);
        
        const now = new Date();
        const msUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0) - now;
        setTimeout(() => {
          renderCountdowns();
          setInterval(renderCountdowns, 24 * 60 * 60 * 1000);
        }, msUntilMidnight);
    </script>
</body>
</html>
