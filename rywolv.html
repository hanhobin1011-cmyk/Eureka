<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 교재 난이도 분석</title>
    <style>
        :root {
            /* Color Palette - Dark & Neon */
            --bg-body: #0f172a;       /* Very Dark Slate */
            --bg-card: #1e293b;       /* Dark Slate */
            --text-main: #f1f5f9;     /* White/Grey */
            --text-muted: #64748b;    /* Muted Slate */
            --accent-gradient: linear-gradient(90deg, #3b82f6, #8b5cf6); /* Blue to Purple */
            --grid-line: #334155;
            --highlight: #60a5fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Mobile Optimal Width */
            background-color: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 6px;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Chart Layout */
        .chart-wrapper {
            position: relative;
        }

        /* Top Labels (1, 2, 3...) */
        .grid-header {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        /* Chart Body */
        .chart-body {
            position: relative;
            padding-top: 10px; /* Space for aesthetic */
        }

        /* Vertical Grid Lines */
        .grid-lines {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            pointer-events: none;
            z-index: 0;
        }

        .line {
            border-right: 1px dashed var(--grid-line);
            height: 100%;
        }
        .line:last-child { border-right: none; }

        /* Book Item Rows */
        .book-item {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        .book-item:last-child { margin-bottom: 0; }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            padding: 0 2px;
        }

        .book-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .book-level {
            font-size: 0.75rem;
            color: var(--highlight);
            font-family: monospace;
            background: rgba(59, 130, 246, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Bar Track & Fill */
        .bar-track {
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 equal sections */
        }

        .bar-fill {
            background: var(--accent-gradient);
            border-radius: 5px;
            height: 100%;
            position: relative;
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.4);
            
            /* Animation */
            width: 0%; 
            animation: growBar 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        /* Grid Positioning (Start / End+1) */
        /* Columns correspond to Difficulty 1 to 6 */
        .range-1-3 { grid-column: 1 / 4; animation-delay: 0.1s; }
        .range-2-3 { grid-column: 2 / 4; animation-delay: 0.2s; }
        .range-2-4 { grid-column: 2 / 5; animation-delay: 0.3s; }
        .range-2-5 { grid-column: 2 / 6; animation-delay: 0.4s; }
        .range-3-4 { grid-column: 3 / 5; animation-delay: 0.5s; }
        .range-3-5 { grid-column: 3 / 6; animation-delay: 0.6s; }

        @keyframes growBar {
            0% { width: 0%; opacity: 0; }
            100% { width: 100%; opacity: 1; }
        }

        /* Bottom Legend */
        .legend {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--grid-line);
            display: flex;
            justify-content: space-between;
        }

        .legend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .legend-num {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 2px;
        }

        .legend-desc {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>수학 교재 난이도</h1>
            <p class="subtitle">고등 과정 주요 교재 분석</p>
        </header>

        <div class="chart-wrapper">
            <!-- Header Grid Numbers -->
            <div class="grid-header">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
            </div>

            <div class="chart-body">
                <!-- Background Dashed Lines -->
                <div class="grid-lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <!-- Book: 라이트 쎈 1~3 -->
                <div class="book-item">
                    <div class="book-meta">
                        <span class="book-title">라이트 쎈</span>
                        <span class="book-level">Lv 1~3</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill range-1-3"></div>
                    </div>
                </div>

                <!-- Book: 쎈B 2~3 -->
                <div class="book-item">
                    <div class="book-meta">
                        <span class="book-title">쎈B</span>
                        <span class="book-level">Lv 2~3</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill range-2-3"></div>
                    </div>
                </div>

                <!-- Book: RPM 2~3 -->
                <div class="book-item">
                    <div class="book-meta">
                        <span class="book-title">RPM</span>
                        <span class="book-level">Lv 2~3</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill range-2-3"></div>
                    </div>
                </div>

                <!-- Book: 쎈 2~4 -->
                <div class="book-item">
                    <div class="book-meta">
                        <span class="book-title">쎈</span>
                        <span class="book-level">Lv 2~4</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill range-2-4"></div>
                    </div>
                </div>
                
                 <!-- Book: 일품 3~4 -->
                 <div class="book-item">
                    <div class="book-meta">
                        <span class="book-title">일품</span>
                        <span class="book-level">Lv 3~4</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill range-3-4"></div>
                    </div>
                </div>

                <!-- Book: 마플시너지 2~5 -->
                <div class="book-item">
                    <div class="book-meta">
                        <span class="book-title">마플시너지</span>
                        <span class="book-level">Lv 2~5</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill range-2-5"></div>
                    </div>
                </div>

                <!-- Book: 고쟁이 3~5 -->
                <div class="book-item">
                    <div class="book-meta">
                        <span class="book-title">고쟁이</span>
                        <span class="book-level">Lv 3~5</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill range-3-5"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="legend">
            <div class="legend-item"><span class="legend-num">1</span><span class="legend-desc">하</span></div>
            <div class="legend-item"><span class="legend-num">2</span><span class="legend-desc">중하</span></div>
            <div class="legend-item"><span class="legend-num">3</span><span class="legend-desc">중</span></div>
            <div class="legend-item"><span class="legend-num">4</span><span class="legend-desc">중상</span></div>
            <div class="legend-item"><span class="legend-num">5</span><span class="legend-desc">상</span></div>
            <div class="legend-item"><span class="legend-num">6</span><span class="legend-desc">최상</span></div>
        </div>
    </div>
</body>
</html>
