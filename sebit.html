            );
        };

        const SessionRow = ({ title, subtitle, dayKeys, data, type, theme, dayLabels }) => (
            <div className="space-y-6">
                <div className="flex items-end gap-4 px-2 lg:px-0">
                    <h2 className="text-2xl md:text-3xl font-black text-white tracking-tight italic uppercase relative z-10">
                        {title}
                        <span className="absolute -bottom-1 left-0 w-full h-3 bg-blue-500/20 -z-10 skew-x-[-12deg]"></span>
                    </h2>
                    <span className="text-[11px] font-mono text-white/40 mb-1.5 tracking-widest hidden md:inline-block">{subtitle}</span>
                    <div className="h-px flex-1 bg-gradient-to-r from-white/10 to-transparent mb-2"></div>
                </div>
                
                {/* Mobile: 1 Column, Tablet: 2 Columns, Desktop: 6 Columns */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 lg:gap-6">
                    {dayKeys.map((day, index) => {
                        const items = data[day] ? data[day].filter(item => item.type === type) : [];
                        return (
                            <div key={`${day}-${type}`} className="flex flex-col">
                                {/* Mobile Day Header */}
                                <div className="lg:hidden mb-2 px-1 flex items-center justify-between">
                                    <span className="text-[10px] font-black tracking-[0.2em] text-blue-400 uppercase italic">
                                        {dayLabels[index]}
                                    </span>
                                    <span className="text-[10px] text-white/20 font-mono">{subtitle}</span>
                                </div>

                                <div className="h-full min-h-[110px]">
                                    {items.length > 0 ? (
                                        <div className="h-full">
                                            {items.map((item, idx) => {
                                                const sub = theme.SUBJECTS[item.sub];
                                                return (
                                                    <div key={idx} className="h-full group relative overflow-hidden bg-[#111115] hover:bg-[#1a1a20] border border-white/5 hover:border-white/20 rounded-xl p-4 lg:p-4 transition-all duration-300 shadow-lg hover:shadow-2xl">
                                                        {/* Top Glow Bar */}
                                                        <div className="absolute top-0 left-0 right-0 h-0.5 opacity-60 group-hover:opacity-100 transition-opacity duration-300" style={{ backgroundColor: sub.color, boxShadow: `0 0 10px ${sub.color}` }}></div>
                                                        
                                                        <div className="relative z-10 flex flex-col h-full justify-between gap-3">
                                                            <div className="flex items-start justify-between">
                                                                <div className="p-1.5 rounded-lg bg-white/5 text-white/70 group-hover:text-white group-hover:scale-110 transition-all duration-300" style={{ color: sub.color }}>
                                                                    {sub.icon}
                                                                </div>
                                                                <span className="text-[9px] font-black px-2 py-1 rounded text-white/40 border border-white/5 bg-black/20 uppercase tracking-wider">
                                                                    {item.location}
                                                                </span>
                                                            </div>
                                                            
                                                            <div>
                                                                <h3 className="text-[14px] lg:text-[13px] font-bold text-gray-100 leading-snug whitespace-pre-line group-hover:text-white transition-colors">
                                                                    {item.title}
                                                                </h3>
                                                            </div>

                                                            <div className="pt-3 border-t border-white/5 flex items-center justify-between">
                                                                <span className="text-[10px] font-bold tracking-wide" style={{ color: sub.color }}>
                                                                    {item.tag}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ) : (
                                        <div className="h-full min-h-[110px] rounded-xl border border-dashed border-white/5 bg-white/[0.01] flex items-center justify-center group/empty">
                                            <div className="w-1.5 h-1.5 rounded-full bg-white/5 group-hover/empty:bg-white/10 transition-colors"></div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        );
                    })}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
